<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <video id="slider" autoplay muted loop>
        <source src="video1.mp4" type="video/mp4" />
      </video>
      <ul class="navigation">
        <li>
          <img
            onclick="videoUrl('video1.mp4')"
            src="image-1.png"
            alt="image-1"
          />
        </li>
        <li>
          <img
            onclick="videoUrl('video2.mp4')"
            src="image-2.png"
            alt="image-2"
          />
        </li>
      </ul>
    </section>

    <script>
      function videoUrl(e) {
        document.getElementById("slider").src = e;
      }
    </script>
  </body>
</html>
